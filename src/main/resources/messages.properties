help.description.text=This application is work in progress. The content is \
  there just as a proof of concept. The ultimate goal is to create a library \
  of sign language signs, where anyone can search for signs, browse, view, \
  download or integrate the content in any way they want.
help.description.title=Description
help.search.text=The <a href="{0}">main page</a> can be used to search for any \
  kind of sign with free form search. For example you can <a href="{1}">search \
  for "bonjour"</a>. By default, the results are shown as an HTML page. The same \
  results can be retrieved as <a href="{2}">JSON</a> by adding the \
  <code>format=json</code> query parameter or as <a href="{3}">Atom / \
  OpenSearch</a> by adding the <code>format=atom</code> query parameter.
help.search.title=Search
help.signs.text=Each sign has a page where you can see all information about \
  that sign. For example, the "bonjour" has <a href="{0}">its own page</a>. \
  This can again be viewed as <a href="{1}">JSON</a>.
help.signs.title=Signs
help.swagger.text=A <a href="{0}">Swagger endpoint</a> is available to browse \
  the available API endpoints and help you get familiar with the kind of \
  information available on this application.
