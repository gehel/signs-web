<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.css}" />
    <!--[if lt IE 9]>
    <link rel="stylesheet" th:href="@{/webjars/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.css}" />
    <![endif]-->
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="search" th:href="@{/opensearch.xml}" title="signs" type="application/opensearchdescription+xml" />
</head>
<body>

<div class="container">
    <div class="page-header">
        <div class="pull-right hidden-print" th:with="currentUrl=(${@currentUrlWithoutParam.apply('l')})">
            <a th:text="en" th:href="@{${currentUrl}(l=en)}">en</a> |
            <a th:text="fr" th:href="@{${currentUrl}(l=fr)}">fr</a>
        </div>
        <h1 th:text="#{app.title}">Signs</h1>
    </div>

    <div class="row">

        <div class="col-sm-9">

            <div class="row">

                <div class="col-sm-12 hidden-print">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-inline" th:action="@{/}" method="get">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="q" name="q"
                                           th:placeholder="#{search.placeholder}"
                                           placeholder="Search for..." th:attr="value=${query}" />
                                </div>
                                <button type="submit" class="btn btn-default" th:text="#{search.submit}" />
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12" layout:fragment="content" >
                </div>
            </div>
        </div>

        <div class="col-sm-3 hidden-print">
            <h2>Categories</h2>

            <h2>Admin</h2>
            <div class="list-group">
                <a class="list-group-item" th:href="@{/help}" th:text="#{help}">help</a>
                <a class="list-group-item" th:href="@{/configprops}" th:text="#{admin.configprops}">configprops</a>
                <a class="list-group-item" th:href="@{/mappings}" th:text="#{admin.mappings}">mappings</a>
                <a class="list-group-item" th:href="@{/info}" th:text="#{admin.info}">info</a>
                <a class="list-group-item" th:href="@{/env}" th:text="#{admin.env}">env</a>
                <a class="list-group-item" th:href="@{/dump}" th:text="#{admin.thread.dump}">thread dump</a>
                <a class="list-group-item" th:href="@{/metrics}" th:text="#{admin.metrics}">metrics</a>
                <a class="list-group-item" th:href="@{/heapdump}" th:text="#{admin.heapdump}">heapdump</a>
                <a class="list-group-item" th:href="@{/trace}" th:text="#{admin.trace}">trace</a>
                <a class="list-group-item" th:href="@{/health}" th:text="#{admin.health}">health</a>
                <a class="list-group-item" th:href="@{/swagger-ui.html}" th:text="#{admin.swagger}">swagger</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 hidden-print">
            <div class="panel panel-default">
                <div class="panel-body small">
                    commit: <span th:text="${@gitProperties.getShortCommitId()}">123456</span>
                    - date: <span th:text="${@gitProperties.getCommitTime()}">14/12/2016</span>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="github-fork-ribbon left-top hidden-print" th:href="@{https://github.com/gehel/signs}" th:title="#{fork.me}" th:text="#{fork.me}">Fork me on GitHub</a>

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/tether/1.3.7/dist/js/tether.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/angularjs/1.5.8/angular.js}"></script>
<script th:src="@{search.js}"></script>
</body>
</html>
