help=help
help.description.text=Cette application est en court d'élaboration. Le contenu \
  est principalement bidon, et est uniquement là pour montrer ce qui est \
  possible. Le but est de créer une collection de signes que n'importe qui \
  peut requêter, lire, voir, télécharger, intégrer, etc... de toutes les\
  façons immaginables.
help.description.title=Description
help.search.text=La <a href="{0}">page principale</a> peut être utilisée pour \
  faire des recherches de signes. Par exemple, on peut faire une \
  <a href="{1}">recherche pour le mot "bonjour"</a>. Par défaut, les résultats \
  sont affichés sous comme une page HTML. Les mêmes résultats peuvent être \
  récupérés en <a href="{2}">JSON</a> en ajoutant le paramêtre \
  <code>format=json</code>, ou en <a href="{3}">Atom / OpenSearch</a> en \
  ajoutant le paramètre <code>format=atom</code>.
help.search.title=Search
help.signs.text=Chaque signe a une page avec quelques informations. Par \
  exemple, le "bonjour" a <a href="{0}">sa propre page</a>. Ces infos peuvent \
  également être vues en format <a href="{1}">JSON</a>.
help.signs.title=Signs
help.swagger.text=Un <a href="{0}">endpoint Swagger</a> est disponible pour \
  expérimenter avec les API disponibles.
